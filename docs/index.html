<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diabetes Tracker</title>
  <link rel="stylesheet" href="temp.css" />
</head>
<body>
  <header>
    <h1>🩺 Diabetes Tracker App</h1>
    <p>Monitor. Prevent. Stay Healthy.</p>
  </header>

  <section class="tracker">
    <h2>Track Your Sugar Levels</h2>
    <form>
      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="sugar-level">Blood Sugar Level (mg/dL):</label>
      <input type="number" id="sugar-level" placeholder="e.g., 120" required />

      <button type="submit">Add Entry</button>
    </form>
  </section>

  <section class="tips">
    <h2>Healthy Tips 💡</h2>
    <ul>
      <li>🧘‍♂️ Exercise regularly</li>
      <li>🥗 Eat balanced meals</li>
      <li>🚰 Drink enough water</li>
      <li>🕒 Monitor sugar levels weekly</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Diabetes Tracker | Stay Healthy ❤️</p>
  </footer>
</body>
</html>
